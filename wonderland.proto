syntax = "proto3";

message Job {
    string project = 1;
    uint64 id = 2;
    string kind = 3;

    enum Status {
        PENDING = 0;
        PULLED = 1;
        RUNNING = 2;
        FAILED = 3;
        COMPLETED = 4;
    }

    Status status = 4;

    string input = 5;
    string output = 6;

    string metadata = 7;
}

message ListOfJobs {
    repeated Job jobs = 1;
}

message RequestWithId {
    uint64 id = 1;
}

message ListJobsRequest {
    uint32 how_many = 1;
    string project = 2;
    string kind = 3;
}

message FetchJob{
    int64 num=1;
    string cursor =2;
}

service Wonderland {
    rpc CreateJob (Job) returns (Job) {}
    rpc GetJob (RequestWithId) returns (Job) {}
    rpc ListJobs (ListJobsRequest) returns (ListOfJobs) {}
    rpc ModifyJob (Job) returns (Job) {}
    rpc PullPendingJobs (ListJobsRequest) returns (ListOfJobs) {}
    rpc DeleteJob(RequestWithId) returns (Job) {}
    rpc FetchJobs (FetchJob) returns (stream Job);
    rpc FetchAll (ListJobsRequest) returns (ListOfJobs) {}
}
